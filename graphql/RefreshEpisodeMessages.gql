subscription RefreshEpisodeMessages($id: uuid!) {
  story_chapter_by_pk(id: $id) {
    sections(order_by: {number: asc_nulls_last}) {
      id
      title
      specs
      meta
      prompts(order_by: {number: asc}) {
        id
        attachment
        logic
        comment
        code
        intent_classification
        sender_id
        text
        type
        parent
        number
        section_id
      }
    }
  }
}
